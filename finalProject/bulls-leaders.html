<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulls Stats Leaders</title>
    <link rel="stylesheet" href="styles/bulls-leaders.css">
    <script src="scripts/main.js" defer></script>
<body>
    <header>
        <h1>2023 Chicago Bulls 2022 Stats Leaders</h1>
    </header>
    <main>
        <section id="leaders">
            <div id="points-leader"></div>
            <div id="rebounds-leader"></div>
            <div id="assists-leader"></div>
            <div id="threes-leader"></div>
            <div id="steals-leader"></div>
            <div id="blocks-leader"></div>
            <div id="two-percentage-leader"></div>
            <div id="three-percentage-leader"></div>
        </section>
        <section id="totals">
            <div id="buckets"></div>
            <div id="rebounds"></div>
            <div id="assists"></div>
            <div id="threes"></div>
            <div id="steals"></div>
            <div id="blocks"></div>
        </section>
    </main>
    <footer>
        <div>&copy; 2023 | Keith Crawford</div>
    </footer>
</body>
</html>
